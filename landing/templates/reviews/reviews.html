{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="review">
  <div class="reviews_header">Отзывы</div>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="item_wrapper">
      <img class="review_img" src='{% static "landing/images/rev1.png"%}' >
    </div>
  </div>
  <div class="mySlides fade">
    <div class="item_wrapper">
      <img class="review_img" src='{% static "landing/images/rev2.png"%}' >
    </div>
  </div>

  <div class="mySlides fade">
    <img class="review_img" src='{% static "landing/images/logo.png"%}' >
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
  <div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</section>

<!-- The dots/circles -->

{% endblock %}
